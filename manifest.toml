#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "faceprivacy"
name = "FacePrivacy"
description.en = "Face Blurring Application"
description.fr = "Application de Floutage de Visages"

version = "2025.08.25~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://faceprivacy.forge.apps.education.fr/app/"
demo = "https://faceprivacy.forge.apps.education.fr/app/"
code = "https://forge.apps.education.fr/faceprivacy/app"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "70M"
ram.runtime = "30M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/faceprivacy"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://forge.apps.education.fr/faceprivacy/app/-/archive/8942ba3f5bd9534196cfa7cc26e0d9a5d96dacc8/app-8942ba3f5bd9534196cfa7cc26e0d9a5d96dacc8.tar.bz2"
    sha256 = "0c8d32382698a5d1fcf0d8fb8b1227dfa48f8e6843334c76f450fbb3474c95b2"

    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
